#####################################################################################
# GENERAL TIPS THAT ARE SHOWN ON ALL OPERATING SYSTEMS
#####################################################################################
GENERAL_1=Les tilichargements interrompus en plein milieu vous lassent\u00a0? Prifirez les risultats de recherche indiquant un nombre ilevi dans la colonne "Nb.". C'est le nombre d'emplacements uniques sur le riseau qui hibergent le mjme fichier. Plus ilevi le nombre de sources, meilleure la chance d'obtenir votre fichier\u00a0!
GENERAL_2=Si l'un de vos chargements indique "Besoin d'autres sources", silectionnez ce chargement puis cliquez le bouton "Autres sources". FrostWire cherchera d'autres endroits sur le riseau pour tilicharger le fichier et relancera automatiquement le chargement s'il trouve des correspondances.
#GENERAL_3 not used -- migrated to OSX & NOT_OSX.
GENERAL_4=Lorsque FrostWire dimarre, il doit parcourir le riseau pour trouver d'autres clients avec qui se connecter. Durant ce temps de connexion, les barres dans le coin infirieur gauche passeront au vert. Si toutes les barres sont vertes (ou bleues\u00a0!), FrostWire dispose de suffisamment de connexions stables.
GENERAL_5=Vous pouvez changer l'apparence de Limewire en allant sur Affichage -> Appliquer un thhme et en choissant un nouveau thhme. De tous nouveaux thhmes sont sur le site web de FrostWire, accessible par l'option "Obtenir d'autres thhmes...". Si vous tilichargez les thhmes en utilisant les liens "magnet", ils seront tilichargis dans FrostWire et FrostWire vous demandera automatiquement si vous voulez utiliser le nouveau thhme une fois ce chargement achevi.
GENERAL_6=Vous pouvez trier les risultats en cliquant sur un entjte de colonne. La plus utile pour le tri est la colonne "Nb.", qui peut classer les risultats qui ont la plus grande chance de se charger correctement en tjte de liste.
#GENERAL_7 not used -- migrated to OSX & NOT_OSX.
GENERAL_8=Plus un risultat comporte d'itoiles, meilleures sont les chances d'achever avec succhs son chargement\u00a0! Certains risultats peuvent mjme apparantre avec quatre itoiles bleues et une vitesse "Ethernet". Ces risultats ont la plus grande chance de chargement avec succhs.
GENERAL_9=Vous pouvez savoir combine de fois quelqu'un a tilichargi un de vos fichiers\u00a0: consultez la colonne "Transfiris" dans le panneau "Midiathhque". L'information y est listie sous la forme "X\u00a0/\u00a0Y", oy "Y" indique le nombre d'utilisateurs ayant tenti le tilichargement et "X" le nombre de ceux l'ayant achevi avec succhs.
GENERAL_10=Vous vous demandez combien de personnes recherchent vos fichiers\u00a0? La colonne "Demandis" de la Midiathhque compte combien de fois FrostWire a retourni un risultat ` la recherche de chacun de vos fichiers partagis.
GENERAL_11=Vous aidez le riseau ` mieux fonctionner si vous laissez tourner FrostWire en arrihre-plan. D'autres se connecteront plus facilement au riseau et leurs recherches ainsi que les votres seront plus performantes.
GENERAL_12=Vous cherchez un contenu rare\u00a0? Plus ditaillie sera votre recherche, meilleures seront les chances d'obtenir les risultats que vous souhaitez\u00a0!
GENERAL_13=Vous voulez ouvrir cette Astuce du jour aprhs l'avoir fermie\u00a0? Allez dans le menu "Aide" et choisissez "Astuce du jour..."
GENERAL_14=FrostWire affiche la vitesse et l'emplacement de chaque htte ayant retourni des risultats. Les vitesses affichies en vert indiquent que FrostWire a pu virifier que cette vitesse itait correcte. Les emplacements indiquis en rouge indiquent que l'htte est derrihre un pare-feu\u00a0: si votre htte l'est aussi, vous ne pourrez pas tilicharger depuis cet emplacement. Choisir les risultats avec une vitesse verte et un emplacement noir est le meileur choix pour riussir le chargement des fichiers correspondants.
GENERAL_15=Si FrostWire indique que votre chargement est en "Attente", cela signifie que la source de ce chargement est temporairement occupie et a mis votre requjte en file d'attente. Pour riussir votre chargement, il suffit de patienter pour que votre requjte avance dans la file et soit eventuellement servie.
GENERAL_16=Vous avez besoin de plus d'aide\u00a0? Visitez <a href="http://www.limewire.com/forum.htm">nos forums</a> et voyez si d'autres ont dij` ripondu ` votre question\u00a0! Vous pouvez igalement consulter la <a href="http://www.limewire.com/faq">FAQ</a> contenant les riponses aux questions les plus friquemment posies ou le <a href="http://www.limewire.com/userguide">Guide d'utilisation</a> pour plus d'informations (ces liens sont directement accessibles dans le menu "Aide").
GENERAL_17=Vous avez accidentellement interrompu l'un de vos chargements\u00a0? Activez l'onglet de la Midiathhque puis, dans le dossier "Incomplete", silectionnez le nom du fichier incomplet ` continuer et cliquez le bouton "Reprendre". Limewire recherchera automatiquement ce fichier sur le riseau et reprendra son chargement automatiquement.
GENERAL_18=Vous connaissez une astuce pour utiliser efficacement FrostWire\u00a0? Envoyez la ` <a href="mailto:totd@limewire.com">totd@limewire.com</a> et elle pourra apparantre dans les futures Astuces du jour\u00a0!
#GENERAL_19 not used -- migrated to OSX & NOT_OSX.
GENERAL_20=Parfois le bouton "Chercher" est disactivi. Cela arrive lorque FrostWire n'est connecti ` aucun autre htte. Choisissez Fichier -> Connecter et attendez que le timoin en bas ` gauche se fixe au vert.
GENERAL_21=Vous pouvez relancez les chargements qui indiquent "En attente d'autres sources..." en cherchant ce fichier ` nouveau. FrostWire relancera automatiquement le chargement dhs qu'il trouvera des risultats concordants.
GENERAL_22=Vous avez une fonctionnaliti intiressante que vous souhaiteriez voir intigrie dans FrostWire\u00a0? Suggirez la sur les <a href="http://www.limewire.com/forum.htm">forums</a> de FrostWire et elle pourra jtre intigrie dans une version future\u00a0!
GENERAL_23=Vous pouvez criez vos propres thhmes d'affichage\u00a0! Visitez <a href="http://www.limewire.com/makeskins">le site web de FrostWire</a> pour des informations ditaillies sur la fagon dont ces habillages sont criis\u00a0!
GENERAL_24=Vous voulez en savoir plus sur le diveloppement de FrostWire\u00a0? Visitez <a href="http://www.limewire.org">le site web du source libre de FrostWire</a> et consultez tous les documents de travail\u00a0!
GENERAL_25=Vous pouvez privisualiser les fichiers en cours de chargement afin de vous assurer qu'ils correspondent ` ce ` quoi vous vous attendez. Silectionnez simplement le chargement et cliquez le bouton "Lancer"\u00a0!
#GENERAL_26 not used -- migrated to OSX & NOT_OSX.
GENERAL_27=Vous jtes curieux de savoir ` quels httes Limewire se connecte ou est connecti\u00a0? Activez l'onglet "Connexions" dans le menu Affichage -> Afficher/Cacher, et consultez les connexions actuelles de Limewire.
GENERAL_28=Vous pouvez discuter en direct avec d'autres personnes utilisant FrostWire. Silectionnez un chargement ou un risultat affichant une face souriante dans la colonne Discussion et cliquez sur "Discuter..."
GENERAL_29=Parfois le bouton "Chercher" est disactivi. Cela arrive lorque FrostWire n'est connecti ` aucun autre htte. Choisissez Fichier -> Connecter et attendez que les barres en bas ` gauche passent au vert.
GENERAL_30=Vous jtes passionni au sujet de la protection des droits relatifs aux technologies de l'information\u00a0? Visitez l'<a href="http://www.limewire.com/eff">Electronic Frontier Foundation</a> et voyez ce que vous pouvez faire pour aider.
GENERAL_31=FrostWire peut jtre traduit en douzaines de <a href="http://www.limewire.com/english/content/international.shtml">langues diffirentes</a> incluant le chinois, le frangais, l'allemand, le japonais, l'italien, l'espagnol et bien d'autres. Visitez la <a href="http://www.limewire.org/project/www/translate.html">page internationalisation</a> de FrostWire pour plus d'informations et sur comment vous pouvez contribuer aux efforts de traduction\u00a0!
GENERAL_32=Vous ne trouvez pas les fichiers que vous avez chargis\u00a0? Essayez de rechercher sur votre ordinateur le nom de fichier. Limewire ne listera que les fichiers qui sont actuellement partagis ou incomplets dans sa Midiathhque, aussi FrostWire n'affichera pas votre dossier d'enregistrement s'il n'est pas partagi.
GENERAL_33=Soyez ` la mode Limewire\u00a0! Visitez notre page <a href="http://www.limewire.com/english/content/gear.shtml">boutique FrostWire</a> et achetez votre t-shirt ou casquette\u00a0!
GENERAL_34=Vous souhaitez publier votre propre contenu\u00a0? <a href="http://www.magnetmix.com">MagnetMix de FrostWire</a> offre aux artistes indipendents, auteurs de jeux et partagiciels, distributeurs de logiciels et plus encore, le moyen d'atteindre de larges audiences. <a href="http://www.magnetmix.com/form.html">Soumettez votre contenu</a> aujourd'hui\u00a0!
GENERAL_35=Essayez les recherches audio par genre!<br>Cliquez sur 'Audio' dans le panneau de mita-recherche, choisissez un genre dans le menu diroulant, et pressez Rechercher. La plupart des ficheirs retournis seront du genre silectionni.
GENERAL_36=Vous ne savez pas quoi chercher\u00a0? Essayez une recherche "Quoi de neuf\u00a0?" et voyez ce qui a iti ricemment ajouti au riseau.

#####################################################################################
# TIPS FOR NON-OSX Machines (Useful for tips that reference the About Window or the Preferences Window, or right-clicking)
#####################################################################################
NOT_OSX_1=Vous utilisez un routeur\u00a0? Assurez-vous d'utiliser le transfert de port (port forwarding) afin de permettre ` d'autres utilisateurs des connexions entrantes vers votre ordinateur\u00a0! Vous pouvez configurer FrostWire afin qu'il icoute le port transfiri local et communique le port publique d'acchs par le menu Outils -> Options, dans les options Avanci -> Port / Pare-feu. Consultez la configuration de votre routeur pour les difinir correctement.
NOT_OSX_2=Vous pouvez personnaliser Limewire avec le contenu de votre choix en changeant diverses prifirences telles que votre dossier de sauvegarde, vos dossiers partagis, la bande passante allouie aux transferts, etc... Ces prifirences (et plus encore) sont disponibles dans le menu Outils -> Options.
NOT_OSX_3=Vous pouvez connaitre quelle version de FrostWire vous utilisez en choisissant l'option "A propos" dans le menu Aide.
NOT_OSX_4=Soyez un bon participant sur le riseau, ne fermez pas Limewire si quelqu'un d'autre tilicharge l'un de vos fichiers. Vous pouvez demander ` Limewire de fermer automatiquement une fois tous vos chargements et les transferts complets, par le menu Outils -> Options et en consultant les options de "Fermeture".
NOT_OSX_5=Limewire ne partage pas automatiquement tous les types de fichiers. Si vous avez un type de fichier spicifique que vous voudriez partager, assurez-vous que leur extension est effectivement partagie. Par le menu Outils -> Options, cliquez sur "Partages".
NOT_OSX_6=Vous voyez friquemment "Ichec de diplacement vers la midiathhque" lors des chargements\u00a0? Vous pouvez rigler le problhme en vous assurant qu'un dossier de sauvegarde valide est bien accessible par le menu Outils -> Options, Enregistrement.
NOT_OSX_7=Vous pouvez activer ou inhiber l'autocomplition du texte pour la recherche par le menu Outils -> Options, et en modifiant la valeur de "Complition automatique" dans les options "Interface utilisateur".
NOT_OSX_8=Vous voulez revoir les dialogues des questions que vous avez pricidemment marquies avec "Ne plus afficher ce message" ou "Toujours utiliser cette riponse"\u00a0? Allez dans Outils -> Options, et cochez "Riactiver les dialogues de confirmation" dans Interface utilisateur -> Bontes de dialogues.
NOT_OSX_9=Vous pouvez bannir certain mots apparaissant dans vos risultats de recherche. Ouvrez le menu Outils -> Options et ajoutez les nouveaux mots dans Filtrage -> Mots-clis.
NOT_OSX_10=Vous ditestez les bulles d'aide\u00a0? Vous ne pouvez pas vous en passer\u00a0? Vous pouvez les activer ou les inhiber dans la plupart des tables avec un clic droit sur les entjtes de colonnes en choissant "Autres options". Vous pouvez y basculer aussi d'autres options, comme le tri automatique des tables ou les bandes horizontales alternies.
NOT_OSX_11=Vous pouvez trier les transferts, chargements, etc... simplement avec un clic droit sur une colonne. La table est maintenue triie lorque les informations changent. Vous pouvez disactiver ce comportement de tri dynamique par un clic droit sur l'entjte de colonne, en choisissant "Autres options" et dicochant "Tri automatique".
NOT_OSX_12=Vous pouvez modifier les colonnes d'informations sur les risultats de vos recherches. Ces colonnes incluent "Titre", "Genre", "Piste", "Longueur", et plus encore. Aprhs un clic droit sur les entjtes de colonnes de risultat, choississez "audio" ou "vidio", et activez les colonnes qui vous intiressent\u00a0!
NOT_OSX_13=Vous ne voulez pas voir la colonne Discussion (ou d'autres) dans les chargements\u00a0? Aprhs un clic droit sur les entjtes de colonnes, dicochez cette colonne. Vous pouvez igalement glisser horizontalement les colonnes pour les faire apparantre dans l'ordre que vous souhaitez.
NOT_OSX_14=Vous pouvez indiquer ` FrostWire quel tilichargement dimarrer d'abord. Cliquez avec le bouton droit sur les entjtes de colonne de la liste des tilichargements et cochez la colonne "Prioriti". Silectionnez le chargement que vous souhaiter commencer plus ttt et cliquez la flhche vers le haut pour amener le fichier en tjte de liste\u00a0!

#####################################################################################
# TIPS FOR OSX
#####################################################################################
OSX_1=FrostWire est icrit en Java\u00a0: utiliser la dernihre version de Java amiliorera ` la fois la vitesse et la stabiliti de FrostWire. Vous pouvez trouver l'idition la plus ricente de Java en utilisant la Mise ` jour logicielle.
OSX_2=Fatigui de l'apparence OSX Aqua\u00a0? Essayez d'utiliser un nouveau thhme par le menu Affichage -> Appliquer un thhme.
OSX_3=Vous utilisez un routeur\u00a0? Assurez-vous d'utiliser le transfert de port (port forwarding) afin de permettre ` d'autres utilisateurs des connexions entrantes vers votre ordinateur\u00a0! Vous pouvez configurer FrostWire afin qu'il icoute le port transfiri local et communique le port publique d'acchs par le menu Outils -> Options, dans les options Avanci -> Port / Pare-feu. Consultez la configuration de votre routeur pour les difinir correctement.
OSX_4=Vous pouvez personnaliser Limewire avec le contenu de votre choix en changeant diverses prifirences telles que votre dossier de sauvegarde, vos dossiers partagis, la bande passante allouie aux transferts, etc... Ces prifirences (et plus encore) sont disponibles dans le menu FrostWire -> Prifirences.
OSX_5=Vous pouvez savoir quelle version de FrostWire vous utilisez en choisissant "A propos" dans le menu FrostWire.
OSX_6=Soyez un bon participant sur le riseau, ne fermez pas Limewire si quelqu'un d'autre tilicharge l'un de vos fichiers. Vous pouvez demander ` Limewire de fermer automatiquement une fois tous vos chargements et les transferts complets, par le menu Limewire -> Prifirences et en consultant les options de "Fermeture".
OSX_7=Limewire ne partage pas automatiquement tous les types de fichiers. Si vous avez un type de fichier spicifique que vous voudriez partager, assurez-vous que leur extension est effectivement partagie. Par le menu FrostWire -> Prifirences, cliquez sur "Partages".
OSX_8=Vous voyez friquemment "Ichec de diplacement vers la midiathhque" lors des chargements\u00a0? Vous pouvez rigler le problhme en vous assurant qu'un dossier de sauvegarde valide est bien accessible par le menu FrostWire -> Prifirences, Enregistrement.
OSX_9=Vous voulez voir oy riside un fichier partagi sur votre ordinateur\u00a0? Activez l'onglet Midiathhque, silectionnez le fichier et cliquez "Explorer". FrostWire ouvrira ce dossier dans le Finder.
OSX_10=Vous utilisez le pare-feu intigri de OSX\u00a0? Assurez-vous que le port local d'icoute de FrostWire est accessible en cliquant sur le menu Apple -> Prifirences du systhme -> Partage -> Pare-feu -> Nouveau et en choisissant d'ouvrir "Gnutella/Limewire (6346)".
OSX_11=Vous pouvez activer ou inhiber l'autocomplition du texte pour la recherche par le menu FrostWire -> Prifirences, et en modifiant la valeur de "Complition automatique" dans les options "Interface utilisateur".
OSX_12=Vous voulez revoir les dialogues des questions que vous avez pricidemment marquies avec "Ne plus afficher ce message" ou "Toujours utiliser cette riponse"\u00a0? Allez dans FrostWire -> Prifirences, et cochez "Riactiver les dialogues de confirmation" dans Interface utilisateur -> Bontes de dialogues.
OSX_13=Vous pouvez bannir certain mots apparaissant dans vos risultats de recherche. Ouvrez le menu FrostWire -> Prifirences et ajoutez les nouveaux mots dans Filtrage -> Mots-clis.
OSX_14=Vous ditestez les bulles d'aide\u00a0? Vous ne pouvez pas vous en passer\u00a0? Vous pouvez les activer ou les inhiber dans la plupart des tables avec un Control+clic sur les entjtes de colonnes en choissant "Autres options". Vous pouvez y basculer aussi d'autres options, comme le tri automatique des tables ou les bandes horizontales alternies.
OSX_15=Vous pouvez trier les transferts, chargements, etc... simplement avec un Control+clic sur une colonne. La table est maintenue triie lorque les informations changent. Vous pouvez disactiver ce comportement de tri dynamique par un Control+clic sur l'entjte de colonne, en choisissant "Autres options" et dicochant "Tri automatique".
OSX_16=Vous pouvez modifier les colonnes d'informations sur les risultats de vos recherches. Ces colonnes incluent "Titre", "Genre", "Piste", "Longueur", et plus encore. Aprhs un Control+clic sur les entjtes de colonnes de risultat, choississez "audio" ou "vidio", et activez les colonnes qui vous intiressent\u00a0!
OSX_17=Vous ne voulez pas voir la colonne Discussion (ou d'autres) dans les chargements\u00a0? Aprhs un Control+clic sur les entjtes de colonnes, dicochez cette colonne. Vous pouvez igalement glisser horizontalement les colonnes pour les faire apparantre dans l'ordre que vous souhaitez.

#####################################################################################
# TIPS FOR NON MAC CLASSIC (Useful for tips that reference Java2 specific features like Advanced Stats)
#####################################################################################
NOT_MAC_CLASSIC_1=Vous voulez des informations plus ditaillies sur les travaux internes de FrostWire\u00a0? Vous pouvez consulter les mjmes statistiques qu'utilisent les diveloppeurs\u00a0: par le menu Outils -> Statistiques, silectionnez "Statistiques avancies", et cochez "Activer les statistiques avancies".

#####################################################################################
# TIPS FOR WINDOWS
#####################################################################################
WINDOWS_1=FrostWire est icrit en Java\u00a0: utiliser la dernihre version de Java amiliorera ` la fois la vitesse et la stabiliti de FrostWire. Vous pouvez trouver l'idition la plus ricente de Java ` <a href="http://www.java.com/">www.java.com</a>.
WINDOWS_2=Vous voulez que Limewire ressemble ` vos autres programmes Windows\u00a0? Choisissez le thhme Windows, disponible dans le menu Affichage -> Appliquer un thhme.
WINDOWS_3=Vous voulez jouer la musique dans votre lecteur de midia par difaut au lieu de FrostWire\u00a0? Allez sur Outils -> Options et configurez les options de "Lecteur" pour ne pas utiliser le lecteur de midia intigri de FrostWire.
WINDOWS_4=Vous voulez voir oy riside un fichier partagi sur votre ordinateur\u00a0? Activez l'onglet Midiathhque, silectionnez le fichier et cliquez "Explorer". FrostWire ouvrira ce dossier dans l'Explorateur.

